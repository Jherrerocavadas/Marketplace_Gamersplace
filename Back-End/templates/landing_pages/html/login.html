<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="static/sources/images/global/g-place.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/styles/login.css">
    <link rel="stylesheet" href="static/styles/global.css">
</head>
<body>

  <form action="/login" method="post">
    <div class="caixa_login">
        <h1 class="sub-titulo">Login</h1>

        <!-- popup de status -->

          {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
              <div style="
              /* estilo de teste */
              /* ver de inserir no global.css */
              color: white;
              padding: 5px 7px 5px 7px;
              margin-top: -10px;
              margin-bottom: 10px;
              background-color: #2196ff;
              border-radius: 5px;
              box-shadow: 3px 4px 7px rgba(0, 0, 0, 0.356);">
                {{ message }}
              </div>
              {% endfor %}
              </ul>
          {% endif %}
        {% endwith %}
        <input type="text" name="email" id="email" placeholder="Digite seu E-mail">
        <input type="password" name="password" id="password" placeholder="Insira a Senha">
        <button type="submit" id="prosseguir" name="prosseguir">Prosseguir</button>
        <h5>NÃ£o possui um cadastro ainda? <a href="/cadastro" >Clique aqui</a></h5>

    </div>
    </form>
    <!-- <script src="../scripts/login.js"></script> -->
</body>
</html>
